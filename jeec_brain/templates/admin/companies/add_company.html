<html>  
  <head>
    <title>JEEC|Admin</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
    
  </head>
  <body>
    <div class="nav-bar">
        <img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg">

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
        <button class="waves-effect waves-light btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>
    </div>

    <div class="section-header" >
      <h2>Add a new Company</h2>
    </div>

    <form action="{{ url_for('admin_api.create_company') }}" method="post">
        Name:<br>
        <input type="text" name="name" required><br>
        Website link:<br>
        <input type="text" name="link"><br>
        Email:<br>
        <input type="text" name="email"><br>
        Business area:<br>
        <input type="text" name="business_area"><br>
        Has acces to CVs:<br>
        <input type="radio" name="access_cv_platform" value="True">Yes<br>
        <input type="radio" name="access_cv_platform" value="False" checked>No<br>
        
        <input type="submit" value="Save">
    </form>

    <form action="{{ url_for('admin_api.companies_dashboard') }}" method="get">
        <button>Cancel</button>
    </form>
  </body>
</html>
