<html>  
  <head>
    <title>JEEC|Admin</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
    
  </head>
  <body>
      <div class="nav-bar">
        <img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg">

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
        <button class="waves-effect waves-light btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>
    </div>

    <div class="section-header" >
        <h2>{{ company.name }}</h2>
    </div>

    <form action="{{ url_for('admin_api.companies_dashboard') }}" method="get">
        <button class="waves-effect waves-light btn back-btn left"><i class="material-icons left">arrow_back</i>back</button>
    </form>

    <br>

    <div class="create-form">
      {% if error is not none %}
        <blockquote class="create-error">
          {{ error }}
        </blockquote>
      {% endif %}
      
      <form class="col s12" method="post">
          <div class="row">
            <div class="input-field col s12">
              <input class="col s3" id="name" name="name" type="text" class="validate" value="{{ company.name }}" required>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <input id="link" name="link" type="text" value="{{ company.link }}">
            </div>
  
          
            <div class="input-field col s3">
              <input id="email" name="email" type="email" class="validate" value="{{ company.email }}">
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="business_area" name="business_area" type="text" value="{{ company.business_area }}">
            </div>
          </div>
          
          Has acces to CV Platform:
          <p>
            <label style="margin-right: 20px;">
              {% if company.access_cv_platform is sameas true %}
                <input class="with-gap" name="access_cv_platform" type="radio" value="True" checked/>
              {% else %}
                <input class="with-gap" name="access_cv_platform" type="radio" value="True"/>
              {% endif %}
              <span>Yes</span>
            </label>
            <label>
              {% if company.access_cv_platform is sameas true %}
                <input class="with-gap" name="access_cv_platform" type="radio" value="False"/>
              {% else %}
                <input class="with-gap" name="access_cv_platform" type="radio" value="False" checked/>
              {% endif %}
              <span>No</span>
            </label>
          </p>

          <button type="submit" class="waves-effect blue lighten-2 btn add-btn right"><i class="material-icons left">save</i>Save Company</button>
      </form>
    </div>
    

    <form action="/admin/company/{{company.external_id.hex}}/delete" method="get">
      <button class="waves-effect red darken-2 btn delete-btn"><i class="material-icons left">clear</i>Delete Company</button>
    </form>
  </body>
</html>
