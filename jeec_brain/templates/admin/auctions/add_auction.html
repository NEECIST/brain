<html>  
  <head>
    <title>JEEC|Brain</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="nav-bar">
        <a href="{{ url_for('admin_api.dashboard') }}"><img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg"></a>

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
          <button class="waves-effect red lighten-2 btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>

        <a target="_blank" rel="noopener noreferrer" href="https://jeec.ist" method="get">
          <button class="waves-effect waves-light btn-small right" style="margin-top: -3px; margin-right: 50px;"><i class="large material-icons left">web</i>Visit website</button>
        </a>
    </div>

    <div class="section-header" >
      <h2>Auctions Management</h2>
      <p>Add a new auction</p>
    </div>

    <form action="{{ url_for('admin_api.auctions_dashboard') }}" method="get">
        <button class="waves-effect waves-light btn back-btn left"><i class="material-icons left">arrow_back</i>back</button>
    </form>

    <br>

    <div class="create-form">
      {% if error is not none %}
        <blockquote class="create-error">
          {{ error }}
        </blockquote>
      {% endif %}

      <form class="col s12" action="/admin/new-auction" method="post">
        <div class="row">
          <div class="input-field col s4">
            <input id="name" name="name" type="text" class="validate" required>
            <label for="name">Name</label>
          </div>

          <div class="row">
            <div class="input-field col s2">
              <input id="minimum_value" name="minimum_value" type="number">
              <label for="minimum_value">Minimum bid amount (â‚¬)</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s8">
            <textarea name="description" id="bio" class="materialize-textarea" maxlength="300"></textarea>
            <label for="description">Description</label>
          </div>
        </div>

        Auction is open:
        <div class="row s10">
          <p class="col s2">
            <label style="margin-right: 20px;">
              <input class="with-gap" name="registration_open" type="radio" value="True"/>
              <span>Yes</span>
            </label>
            <label>
                <input class="with-gap" name="registration_open" type="radio" value="False" checked/>
                <span>No</span>
            </label>
          </p>
        </div>
        <!--
        <div class="row">
          <div class="col s3">
            <select name="company" class="browser-default" id="exampleFormControlSelect2">
              <option value="" disabled selected>Choose participants</option>
              {% for company in companies %}
                <option value="company.name">{{ company.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>-->
    
        <button type="submit" class="waves-effect blue lighten-2 btn add-btn right"><i class="material-icons left">save</i>Save Auction</button>
      </form>
    </div>
  </body>
</html>
