<html>  
  <head>
    <title>JEEC|Brain</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
    
    <script type="text/javascript">
      $(document).ready(function(){
        $('select').formSelect();
      });
    </script>
  </head>
  <body>
      <div class="nav-bar">
        <a href="{{ url_for('admin_api.dashboard') }}"><img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg"></a>

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
          <button class="waves-effect red lighten-2 btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>

        <a target="_blank" rel="noopener noreferrer" href="https://jeec.ist" method="get">
          <button class="waves-effect waves-light btn-small right" style="margin-top: -3px; margin-right: 50px;"><i class="large material-icons left">web</i>Visit website</button>
        </a>
    </div>

    <div class="section-header" >
        <h2>{{ activity.activity_type.name }}</h2>
        <p>Edit information</p>
    </div>

    <form action="{{ url_for('admin_api.activities_dashboard') }}" method="get">
        <button class="waves-effect waves-light btn back-btn left"><i class="material-icons left">arrow_back</i>back</button>
    </form>

    <br>

    <div class="create-form">
      {% if error is not none %}
        <blockquote class="create-error">
          {{ error }}
        </blockquote>
      {% endif %}
      
      <form class="col s12" method="post" enctype="multipart/form-data">
          <br>

          <div class="row">
            <div class="input-field col s5">
              <input id="name" name="name" type="text" class="validate" value="{{ activity.name }}" required>
              <label for="name">Name</label>
            </div>

            <div class="input-field col s2" style="margin-left: 30px;">
              <select name="type" class="form-control">
                {% for type in activity_types %}
                  <option value="{{ type.external_id }}" {% if activity.activity_type is sameas type %} selected="selected" {% endif %}>{{ type.name }}</option>
                {% endfor %}
              </select>
              <label>Activity type</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8">
              <textarea name="description" id="description" class="materialize-textarea" maxlength="300" value="{{ activity.description }}">{{ activity.description }}</textarea>
              <label for="description">Description</label>
            </div>
          </div>

          <div class="row s7">
            <div class="input-field col s3">
              <input id="location" name="location" type="text" class="validate" value="{{ activity.location }}">
              <label for="location">Location</label>
            </div>

            <div class="input-field col s1">
              <input id="day" name="day" type="text" class="validate" value="{{ activity.day }}">
              <label for="day">Day</label>
            </div>

            <div class="input-field col s1">
              <input id="time" name="time" type="text" class="timepicker" value="{{ activity.time }}">
              <label for="time">Time</label>
            </div>
          </div>

          Registration Open:
        <div class="row s10">
          <p class="col s2">
            <label style="margin-right: 20px;">
              <input class="with-gap" name="registration_open" type="radio" value="True" {% if activity.registration_open is sameas true %} checked {% endif %}/>
              <span>Yes</span>
            </label>
            <label>
                <input class="with-gap" name="registration_open" type="radio" value="False" {% if activity.registration_open is sameas false %} checked {% endif %}/>
                <span>No</span>
            </label>
          </p>
              
          <div class="col s6">
            <div class="input-field">
              <input id="registration_link" name="registration_link" type="url" class="validate" value="{{ activity.registration_url }}">
              <label for="registration_link">Registration url</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s3">
            <select multiple name="company">
              {% for company in companies %}
                <option value="{{ company.name }}">{{ company.name }}</option>
              {% endfor %}
            </select>
            <label>Choose companies</label>
          </div>
  
          <div class="input-field col s3">
            <select multiple name="speaker">
              {% for speaker in speakers %}
                <option value="{{ speaker.name }}">{{ speaker.name }}</option>
              {% endfor %}
            </select>
            <label>Choose speakers</label>
          </div>
        </div>
          
        <button type="submit" class="waves-effect blue lighten-2 btn add-btn right"><i class="material-icons left">save</i>Save Activity</button>
      </form>
    </div>
    

    <form action="/admin/activity/{{activity.external_id.hex}}/delete" method="get">
      <button class="waves-effect red darken-2 btn delete-btn"><i class="material-icons left">clear</i>Delete Activity</button>
    </form>
    <script>
      (function($){
        $(function(){

          $('.timepicker').timepicker();
          $('.parallax').parallax();

        }); // end of document ready
      })(jQuery); 
    </script>
  </body>
</html>
