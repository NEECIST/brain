<html>  
  <head>
    <title>JEEC|Admin</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="nav-bar">
        <a href="{{ url_for('admin_api.dashboard') }}"><img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg"></a>

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
        <button class="waves-effect waves-light btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>
    </div>

    <div class="section-header" >
      <h2>Activities Management</h2>
      <p>Add a new {{ type }}</p>
    </div>

    <form action="{{ url_for('admin_api.activities_dashboard') }}" method="get">
        <button class="waves-effect waves-light btn back-btn left"><i class="material-icons left">arrow_back</i>back</button>
    </form>

    <br>

    <div class="create-form">
      {% if error is not none %}
        <blockquote class="create-error">
          {{ error }}
        </blockquote>
      {% endif %}

      <form class="col s12" action="/admin/new-activity?type={{ type }}" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="input-field col s12">
            <input class="col s3" id="name" name="name" type="text" class="validate" required>
            <label for="name">Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input class="col s3" id="description" name="description" type="text" class="validate">
            <label for="description">Description</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input class="col s3" id="location" name="location" type="text" class="validate">
            <label for="location">Location</label>
          </div>

          <div class="input-field col s3">
            <input class="col s3" id="day" name="day" type="text" class="validate">
            <label for="day">Day</label>
          </div>

          <div class="input-field col s3">
            <input class="col s3" id="time" name="time" type="text" class="timepicker">
            <label for="time">Time</label>
          </div>

          <div class="input-field col s3">
            <input class="col s3" id="registration_link" name="registration_link" type="url" class="validate">
            <label for="registration_link">Registration url</label>
          </div>
        </div>


        <div class="form-group">
          <select name="company" class="form-control" id="exampleFormControlSelect2">
            <option value="" disabled selected>Choose companies</option>
            {% for company in companies %}
              <option value="company.name">{{ company.name }}</option>
            {% endfor %}
          </select>
          <label>Materialize Multiple Select</label>
        </div>


        <div class="input-field col s12">
          <select name="speaker" class="selectpicker">
            <option value="" disabled selected>Choose speakers</option>
            {% for speaker in speakers %}
              <option value="speaker.name">{{ speaker.name }}</option>
            {% endfor %}
          </select>
          <label>Materialize Multiple Select</label>
        </div>
    
        <button type="submit" class="waves-effect blue lighten-2 btn add-btn right"><i class="material-icons left">save</i>Save Activity</button>
      </form>
    </div>
  </body>
</html>
