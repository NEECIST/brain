<html>  
  <head>
    <title>JEEC|Admin</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
    
  </head>
  <body>
    <div class="nav-bar">
        <img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg">

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
        <button class="waves-effect waves-light btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>
    </div>

    <div class="section-header" >
      <h2>Team Management</h2>
    </div>

    <form action="{{ url_for('admin_api.dashboard') }}" method="get">
        <button class="waves-effect waves-light btn back-btn left"><i class="material-icons left">arrow_back</i>back</button>
    </form>
    
    <form action="{{ url_for('admin_api.add_team_dashboard') }}" method="get">
        <button class="waves-effect blue lighten-2 btn add-btn right"><i class="material-icons left">add</i>Add Team</button>
    </form>

    <div class="section-title center-align" style="margin-top:90px;">
        List of Teams
    </div>

    <div class="list">
      <table class="striped">
          <thead><tr>
            <th>Name</th>
            <th>Description</th>
          </tr></thead>
          <tbody>
              {% for team in teams %}
                <tr>
                  <td><b>{{ team.name }}</b></td>
  
                  <td>
                    {% if team.description is not none %}
                      {{ team.description }}
                    {% endif %}
                  </td>
  
                  <td>
                    <form action="/admin/team/{{team.external_id.hex}}" method="get">
                      <button class="waves-effect waves-light btn-small"><i class="material-icons left">edit</i>Edit</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>
  </body>
</html>
