<html>  
  <head>
    <title>JEEC|Admin</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
    
  </head>
  <body>
    <div class="nav-bar">
        <a href="{{ url_for('admin_api.dashboard') }}"><img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg"></a>

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
          <button class="waves-effect red lighten-2 btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>

        <a target="_blank" rel="noopener noreferrer" href="https://jeec.ist" method="get">
          <button class="waves-effect waves-light btn-small right" style="margin-top: -3px; margin-right: 50px;"><i class="large material-icons left">web</i>Visit website</button>
        </a>
    </div>

    <div class="section-header" >
      <h2>Speakers Management</h2>
      <p>Add a new speaker</p>
    </div>

    <form action="{{ url_for('admin_api.speakers_dashboard') }}" method="get">
        <button class="waves-effect waves-light btn back-btn left"><i class="material-icons left">arrow_back</i>back</button>
    </form>

    <br>

    <div class="create-form">
      {% if error is not none %}
        <blockquote class="create-error">
          {{ error }}
        </blockquote>
      {% endif %}

      <form class="col s12" action="{{ url_for('admin_api.create_speaker') }}" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="input-field col s12">
              <input class="col s4" id="name" name="name" type="text" class="validate" required>
              <label for="name">Name</label>
            </div>
          </div>

          Main Speaker? (will show in the homepage)
          <label style="margin-right: 20px;">
            <input class="with-gap" name="spotlight" type="radio" value="True"/>
            <span>Yes</span>
          </label>
          <label>
              <input class="with-gap" name="spotlight" type="radio" value="False" checked />
              <span>No</span>
          </label>

          <div class="row">
            <div class="input-field col s2">
              <input id="company" name="company" type="text">
              <label for="company">Company name</label>
            </div>

            <div class="input-field col s2">
              <input id="position" name="position" type="text">
              <label for="position">Position in the company</label>
            </div>

            <div class="input-field col s3">
              <input id="company_link" name="company_link" type="text">
              <label for="company_link">Company Website</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input class="col s4" id="country" name="country" type="text">
              <label for="country">Origin</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s9">
              <textarea name="bio" id="bio" class="materialize-textarea" maxlength="300"></textarea>
              <label for="bio">Biography</label>
            </div>
          </div>

          <div class="row s12">
            <div class="input-field col s3">
              <input id="linkedin_url" name="linkedin_url" type="text">
              <label for="linkedin_url">LinkedIn url</label>
            </div>

            <div class="input-field col s3">
              <input id="youtube_url" name="youtube_url" type="text">
              <label for="youtube_url">Youtube url</label>
            </div>

            <div class="input-field col s3">
              <input id="website_url" name="website_url" type="text">
              <label for="website_url">Website url</label>
            </div>
          </div>

          <div class="file-field input-field" style="width:500px;">
            <div class="btn">
              <i class="material-icons left">add_a_photo</i>
              <span>speaker image</span>
              <input type="file" name="speaker_image">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="use a round .png with <200kB">
            </div>
          </div>

          <div class="file-field input-field" style="width:500px;">
            <div class="btn">
              <i class="material-icons left">add_a_photo</i>
              <span>company logo</span>
              <input type="file" name="company_logo">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="use .png with <200kB">
            </div>
          </div>
  
          <button type="submit" class="waves-effect blue lighten-2 btn add-btn right"><i class="material-icons left">save</i>Save Speaker</button>
      </form>
    </div>
  </body>
</html>
