<html>

<head>
  <title>JEEC|Brain</title>
  <link rel="stylesheet" href="/static/admin/css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

  <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">

</head>

<body>
  <div class="nav-bar">
    <a href="{{ url_for('admin_api.dashboard') }}"><img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg"></a>

    <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
      <button class="waves-effect red lighten-2 btn-small right logout-btn"><i class="material-icons left">lock</i>Log
        out</button>
    </form>

    <a target="_blank" rel="noopener noreferrer" href="https://jeec.ist" method="get">
      <button class="waves-effect waves-light btn-small right" style="margin-top: -3px; margin-right: 50px;"><i
          class="large material-icons left">web</i>Visit website</button>
    </a>
  </div>

  <div class="section-header" >
    <h2>News Management</h2>
    <p>Edit a news.</p>
  </div>

  <form action="{{ url_for('admin_api.news_dashboard') }}" method="get">
    <button class="waves-effect waves-light btn back-btn left"><i
        class="material-icons left">arrow_back</i>back</button>
  </form>

  <br>

  <div class="create-form">
    {% if error is not none %}
    <blockquote class="create-error">
      {{ error }}
    </blockquote>
    {% endif %}

    <form class="col s12" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="input-field col s2">
          <input id="day" name="day" type="text" class="validate" value="{{ news.day }}" required>
          <label for="day">Day</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8">
          <textarea name="description" id="bio" class="materialize-textarea" maxlength="300">{{ news.description }}</textarea>
          <label for="description">Description</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s2">
          <input id="video_url" name="video_url" type="url" class="validate" value="{{ news.video_url }}">
          <label for="video_url"><i class="material-icons left">movie</i>Video URL</label>
        </div>
      </div>
      Image:
      {% if image is not sameas none %}
      <img src="{{ image }}" class="company-logo centered-image">
      {% else %}
      <blockquote class="create-error">
        Image missing!
      </blockquote>
      {% endif %}

      <div class="file-field input-field" style="width:500px;">
        <div class="btn">
          <i class="material-icons left">image</i>
          <span>{% if image is not sameas none %}change image{% else %}add image{% endif %}</span>
          <input type="file" name="news_image">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="use .png with <200kB">
        </div>
      </div>


      <button type="submit" class="waves-effect blue lighten-2 btn add-btn right"><i
          class="material-icons left">save</i>Save News</button>
    </form>
  </div>

  <form action="/admin/news/{{news.external_id.hex}}/delete" method="get" onsubmit="return confirm('Are you sure you want to delete this news?');">
    <button class="waves-effect red darken-2 btn delete-btn"><i class="material-icons left">clear</i>Delete News</button>
  </form>
  </div>

  <script>
    (function ($) {
      $(function () {

        $('#day').datepicker({ format: "dd mmm yyyy, ddd" });

      }); // end of document ready
    })(jQuery); 
  </script>
</body>

</html>
