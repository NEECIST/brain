<html>  
  <head>
    <title>JEEC|Brain</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="/static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
    
  </head>
  <body>
    <div class="nav-bar">
        <img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg">

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
          <button class="waves-effect red lighten-2 btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>

        <a target="_blank" rel="noopener noreferrer" href="https://jeec.ist" method="get">
          <button class="waves-effect waves-light btn-small right" style="margin-top: -3px; margin-right: 50px;"><i class="large material-icons left">web</i>Visit website</button>
        </a>
    </div>

    <div class="section-header" >
      <h2>JEEC Brain</h2>
      <p>Manage all the data of the event</p>
    </div>

    <div class="center-align" style="margin-top:100px;">
        <b>{{ role }}</b>
    </div>

    <div class="flexbox-btns">
        <form action="{{ url_for('admin_api.activities_dashboard') }}" method="get">
            <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">build</i>Activities</button>
        </form>
        
        <form action="{{ url_for('admin_api.companies_dashboard') }}" method="get">
            <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">business</i>Companies</button>
        </form>

        <form action="{{ url_for('admin_api.meals_dashboard') }}" method="get">
          <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">restaurant</i>Meals</button>
        </form>
        
        <form action="{{ url_for('admin_api.speakers_dashboard') }}" method="get">
            <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">speaker_notes</i>Speakers</button>
        </form>

        <form action="{{ url_for('admin_api.teams_dashboard') }}" method="get">
            <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">group</i>Teams</button>
        </form>
    </div>

    {% if role in ['admin'] %} 
    <div class="flexbox-btns">
      <form action="{{ url_for('admin_api.auctions_dashboard') }}" method="get">
          <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">attach_money</i>Auctions</button>
      </form>

      <form action="{{ url_for('admin_api.resume_submissions_dashboard') }}" method="get">
        <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">folder_shared</i>Resumes</button>
      </form>

      <form action="{{ url_for('admin_api.events_dashboard') }}" method="get">
        <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">event</i>Events</button>
      </form>

      <form action="{{ url_for('admin_api.users_dashboard') }}" method="get">
          <button class="waves-effect blue lighten-2 btn-large dashboard-btn"><i class="large material-icons left">lock</i>Users</button>
      </form>
    </div> 
    {% endif %}

    <blockquote style="margin-left: 40px;margin-top: 70px;">
        <b>Caution!</b> Any change in this system will instantly affect the <b>JEEC website</b> and <b>CV platform</b>!
    </blockquote>
  </body>
</html>
