<html>  
  <head>
    <title>JEEC|Brain</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="nav-bar">
        <a href="{{ url_for('admin_api.dashboard') }}"><img class="jeec-logo-mobile" src="/static/jeec_logo_mobile.svg"></a>

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
          <button class="waves-effect red lighten-2 btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>

        <a target="_blank" rel="noopener noreferrer" href="https://jeec.ist" method="get">
          <button class="waves-effect waves-light btn-small right" style="margin-top: -3px; margin-right: 50px;"><i class="large material-icons left">web</i>Visit website</button>
        </a>
    </div>

    <div class="section-header" >
      <h2>Submissions Management</h2>
      <p>Update a submission phase</p>
    </div>

    <form action="{{ url_for('admin_api.resume_submissions_dashboard') }}" method="get">
        <button class="waves-effect waves-light btn back-btn left"><i class="material-icons left">arrow_back</i>back</button>
    </form>

    <br>

    <div class="create-form">
      {% if error is not none %}
        <blockquote class="create-error">
          {{ error }}
        </blockquote>
      {% endif %}

      <form class="col s12" method="post">
        <div class="row">
          <div class="input-field col s4">
            <input id="name" name="name" type="text" class="validate" value="{{ submission.name }}" required >
            <label for="name">Name</label>
          </div>
        </div>

        Allow submission:
        <div class="row s10">
          <p class="col s2">
            <label style="margin-right: 20px;">
              <input class="with-gap" name="allow_submission" type="radio" value="True" {% if submission.allow_submission is sameas true %} checked {% endif %}/>
              <span>Yes</span>
            </label>
            <label>
                <input class="with-gap" name="allow_submission" type="radio" value="False" {% if submission.allow_submission is sameas false %} checked {% endif %}/>
                <span>No</span>
            </label>
          </p>
        </div>
        
        Allow download:
        <div class="row s10">
          <p class="col s2">
            <label style="margin-right: 20px;">
              <input class="with-gap" name="allow_download" type="radio" value="True" {% if submission.allow_download is sameas true %} checked {% endif %}/>
              <span>Yes</span>
            </label>
            <label>
                <input class="with-gap" name="allow_download" type="radio" value="False" {% if submission.allow_download is sameas false %} checked {% endif %}/>
                <span>No</span>
            </label>
          </p>
        </div>
        </div>
    
        <button type="submit" class="waves-effect blue lighten-2 btn add-btn right"><i class="material-icons left">save</i>Save Submission</button>
      </form>
    </div>
  </body>
</html>
