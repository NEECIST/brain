version: '3.3'

services:
  jeec-brain:
    container_name: jeec_brain
    ports:
      - "8081:8081"
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - /home/jeecist/jeec-brain/jeec_brain/storage:/jeec_brain/jeec_brain/storage
      - /home/jeecist/jeec-brain/jeec_brain/static:/jeec_brain/jeec_brain/static
